<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="todo-app-main/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- my css -->
  <link rel="stylesheet" href="todo-app-main/css/style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0; margin: auto; width: 100%; color: hsl(234, 39%, 85%);}
    .light .attribution{color:  hsl(235, 19%, 35%);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body class="dark">
  <div class="img-dark"></div>
  <div class="container">
    <div class="judul">
      <h1>TODO</h1>
      <button class="mod" aria-label="mode" aria-labelledby="mode"><img src="todo-app-main/images/icon-sun.svg" alt=""></button>
    </div>
     <form aria-label="form">
      <input type="text" name="keyword" id="keyword" class="keyword" placeholder="Create a new todo..." title="to do" aria-label="to do" aria-labelledby="input">
      <button type="submit" style="display: none;" title="fix" aria-label="fix" aria-labelledby="fix">Fix</button>
    </form>
    <ul class="todo-list">
      <div class="alls tampil"></div>
      <div class="actives"></div>
      <div class="completes"></div>
    </ul>
    <footer>
    <div class="item-left">
      <span class="left"></span> items left
    </div>
    <div class="mid">
    <button class="btnAll sedangAktif">All</button>
    <button class="btnActive">Active</button>
    <button class="btnComplete">Completed</button>
  </div>
    <button class="clrComplete">Clear Completed</button>
  </footer>
  </div>

  <script src="todo-app-main/js/script.js"></script>

</body>
</html>
